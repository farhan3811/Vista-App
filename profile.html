        .main-content::-webkit-scrollbar {
            width: 4px;
        }

        .main-content::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 2px;
        }

        .hidden {
            display: none;
        }

        /* Dark Mode Styles */
        .dark {
            background-color: #111827;
        }

        .dark .bg-white {
            background-color: #1f2937;
        }

        .dark .bg-gray-50 {
            background-color: #111827;
        }

        .dark .text-gray-800 {
            color: #f9fafb;
        }

        .dark .text-gray-700 {

        }

        .dark .text-gray-600 {
            color: #9ca3af;
        }

        .dark .text-gray-500 {

        .dark .shadow-sm {

        .dark .border-t {

        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">

                            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1">

                    <a href="createmeet.html"><button

    <!-- Theme Modal -->
    <div id="theme-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
            <h2 class="text-xl font-bold text-gray-800 mb-6">Pilih Tema</h2>
            <div class="grid grid-cols-2 gap-4"><button id="theme-light-btn"
                    class="bg-gray-100 text-gray-700 p-4 rounded-xl flex flex-col items-center space-y-2 hover:bg-gray-200"><svg
                        class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg><span class="font-semibold">Terang</span></button><button id="theme-dark-btn"
                    class="bg-gray-800 text-white p-4 rounded-xl flex flex-col items-center space-y-2 hover:bg-gray-700"><svg
                        class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                class="mt-6 w-full py-2 bg-gray-200 text-gray-700 rounded-lg font-semibold">Tutup</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const appContainer = document.getElementById('app-container');

            // Meet Modal
            const meetBtn = document.getElementById('meet-btn');
            const meetModal = document.getElementById('meet-modal');
            const closeMeetModalBtn = document.getElementById('close-meet-modal');

            meetBtn.addEventListener('click', () => meetModal.classList.remove('hidden'));
            closeMeetModalBtn.addEventListener('click', () => meetModal.classList.add('hidden'));
            meetModal.addEventListener('click', (e) => { if (e.target === meetModal) meetModal.classList.add('hidden'); });

            // Theme Modal
            const themeBtn = document.getElementById('theme-btn');
            const themeModal = document.getElementById('theme-modal');
            const closeThemeModalBtn = document.getElementById('close-theme-modal');
            const themeLightBtn = document.getElementById('theme-light-btn');
            const themeDarkBtn = document.getElementById('theme-dark-btn');

            themeBtn.addEventListener('click', () => themeModal.classList.remove('hidden'));
            closeThemeModalBtn.addEventListener('click', () => themeModal.classList.add('hidden'));
            themeModal.addEventListener('click', (e) => { if (e.target === themeModal) themeModal.classList.add('hidden'); });

            themeLightBtn.addEventListener('click', () => {
                appContainer.classList.remove('dark');
                themeModal.classList.add('hidden');
            });
            themeDarkBtn.addEventListener('click', () => {
                appContainer.classList.add('dark');
                themeModal.classList.add('hidden');
            });
        });
    </script>
