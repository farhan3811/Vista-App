<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Rencana Keuangan</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Rencana Keuangan</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="p-4 space-y-6">
                <!-- Plan Selection -->
                <div class="grid grid-cols-2 gap-4">
                    <a href="#" class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center hover:bg-gray-50 transition-colors">
                        <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full">
                            <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                        </div>
                        <h2 class="font-semibold text-gray-800 mt-3">Rencana Mandiri</h2>
                    </a>
                    <a href="tambabhrencanakeuangan.html" class="bg-white p-4 rounded-xl shadow-sm flex flex-col items-center justify-center text-center hover:bg-gray-50 transition-colors">
                        <div class="bg-green-100 text-green-600 p-3 rounded-full">
                           <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </div>
                        <h2 class="font-semibold text-gray-800 mt-3">Rencana Bersama</h2>
                    </a>
                </div>
                
                <!-- Active Plans List -->
                <div class="space-y-4 pt-2">
                    <h2 class="text-lg font-bold text-gray-800">Rencana Aktif</h2>
                    <div id="plans-list-container" class="space-y-3">
                        <!-- Plan cards will be injected here by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="chat.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- MOCK DATA ---
            const plans = [
                { 
                    name: 'Dana Darurat', 
                    current: 3000000, 
                    target: 5000000, 
                    startDate: new Date('2025-01-01'),
                    endDate: new Date('2025-12-31'),
                    icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path></svg>` 
                },
                { 
                    name: 'Beli Laptop Baru', 
                    current: 1500000, 
                    target: 10000000,
                    startDate: new Date('2025-06-01'),
                    endDate: new Date('2025-10-31'),
                    icon: `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>` 
                }
            ];

            // --- UI ELEMENTS ---
            const plansContainer = document.getElementById('plans-list-container');

            // --- HELPER FUNCTIONS ---
            const formatCurrency = (amount) => new Intl.NumberFormat('id-ID').format(amount);
            const formatDate = (date) => new Intl.DateTimeFormat('id-ID', { day: 'numeric', month: 'short', year: 'numeric' }).format(date);
            const getRemainingDays = (endDate) => {
                const today = new Date();
                // Set time to 0 to compare dates only
                today.setHours(0, 0, 0, 0);
                endDate.setHours(0, 0, 0, 0);
                
                if (endDate < today) return 'Selesai';
                
                const diffTime = Math.abs(endDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return `${diffDays} hari lagi`;
            };
            
            // --- RENDER FUNCTION ---
            const renderPlans = () => {
                plansContainer.innerHTML = '';
                if (plans.length === 0) {
                    plansContainer.innerHTML = `<p class="text-center text-gray-500">Belum ada rencana aktif.</p>`;
                    return;
                }

                plans.forEach(plan => {
                    const progress = (plan.current / plan.target) * 100;
                    const remainingDays = getRemainingDays(plan.endDate);
                    
                    const planElement = document.createElement('div');
                    planElement.className = 'bg-white p-4 rounded-xl shadow-sm space-y-3';
                    planElement.innerHTML = `
                                                <a href="rencanakeuanganbersama.html">
                        <div class="flex items-start space-x-3">

                            <div class="bg-gray-100 text-gray-600 p-3 rounded-full mt-1">${plan.icon}</div>
                            <div class="flex-1">
                                <div class="flex justify-between items-center">
                                    <p class="font-semibold text-gray-800">${plan.name}</p>
                                    <span class="text-xs font-semibold px-2 py-1 rounded-full ${remainingDays === 'Selesai' ? 'bg-green-100 text-green-700' : 'bg-yellow-100 text-yellow-700'}">${remainingDays}</span>
                                </div>
                                <p class="text-sm text-gray-500">
                                    <span class="font-bold text-indigo-600">Rp ${formatCurrency(plan.current)}</span> / Rp ${formatCurrency(plan.target)}
                                </p>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2">
                                    <div class="bg-indigo-600 h-2.5 rounded-full" style="width: ${progress}%"></div>
                                </div>
                                <div class="flex justify-between text-xs text-gray-500 mt-2">
                                    <span>Mulai: ${formatDate(plan.startDate)}</span>
                                    <span>Target: ${formatDate(plan.endDate)}</span>
                                </div>
                            </div>

                        </div>
                                                    </a>
                    `;
                    plansContainer.appendChild(planElement);
                });
            };

            // --- INITIAL RENDER ---
            renderPlans();
        });
    </script>
</body>
</html>
