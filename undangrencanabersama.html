<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Tambah Peserta</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Tambah Peserta</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="p-4 space-y-4">
                <!-- Search Bar -->
                <div class="relative">
                    <input type="text" placeholder="Cari nama atau nomor telepon..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    </span>
                </div>

                <!-- Selected Contacts -->
                <div id="selected-contacts-container" class="flex flex-wrap gap-2 p-2 bg-gray-100 rounded-lg min-h-[44px]">
                    <span id="selected-placeholder" class="text-sm text-gray-500 self-center ml-2">Kontak yang dipilih akan muncul di sini</span>
                </div>

                <!-- Contacts List -->
                <div class="space-y-1">
                    <label for="contact-1" class="flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop" alt="Avatar">
                        <span class="font-semibold text-gray-800 flex-1">Andi Hermawan</span>
                        <input id="contact-1" type="checkbox" class="contact-checkbox form-checkbox h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500" data-id="1" data-name="Andi H.">
                    </label>
                    <label for="contact-2" class="flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1974&auto=format&fit=crop" alt="Avatar">
                        <span class="font-semibold text-gray-800 flex-1">Citra Lestari</span>
                        <input id="contact-2" type="checkbox" class="contact-checkbox form-checkbox h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500" data-id="2" data-name="Citra L.">
                    </label>
                    <label for="contact-3" class="flex items-center space-x-4 p-3 rounded-lg hover:bg-gray-100 cursor-pointer">
                        <img class="w-12 h-12 rounded-full object-cover" src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?q=80&w=1780&auto=format&fit=crop" alt="Avatar">
                        <span class="font-semibold text-gray-800 flex-1">Budi Santoso</span>
                        <input id="contact-3" type="checkbox" class="contact-checkbox form-checkbox h-5 w-5 text-indigo-600 rounded focus:ring-indigo-500" data-id="3" data-name="Budi S.">
                    </label>
                </div>
            </div>
        </main>

        <!-- Footer for Save Button -->
        <footer class="flex-shrink-0 bg-white p-4 border-t border-gray-200">
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Simpan Peserta
            </button>
        </footer>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="chat.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const checkboxes = document.querySelectorAll('.contact-checkbox');
            const selectedContainer = document.getElementById('selected-contacts-container');
            const placeholder = document.getElementById('selected-placeholder');

            const updateSelectedDisplay = () => {
                selectedContainer.innerHTML = ''; // Clear current display
                const checkedCheckboxes = document.querySelectorAll('.contact-checkbox:checked');

                if (checkedCheckboxes.length === 0) {
                    selectedContainer.appendChild(placeholder);
                    placeholder.classList.remove('hidden');
                } else {
                    placeholder.classList.add('hidden');
                    checkedCheckboxes.forEach(checkbox => {
                        const name = checkbox.dataset.name;
                        const id = checkbox.dataset.id;
                        
                        const pill = document.createElement('span');
                        pill.className = 'bg-indigo-100 text-indigo-700 text-sm font-semibold px-3 py-1 rounded-full flex items-center space-x-2';
                        pill.innerHTML = `
                            <span>${name}</span>
                            <button type="button" class="remove-btn" data-id="${id}">
                                <svg class="w-4 h-4 text-indigo-500 hover:text-indigo-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        `;
                        selectedContainer.appendChild(pill);
                    });
                }
            };

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectedDisplay);
            });

            selectedContainer.addEventListener('click', function(e) {
                if (e.target.closest('.remove-btn')) {
                    const button = e.target.closest('.remove-btn');
                    const idToUncheck = button.dataset.id;
                    const checkboxToUncheck = document.querySelector(`.contact-checkbox[data-id="${idToUncheck}"]`);
                    if (checkboxToUncheck) {
                        checkboxToUncheck.checked = false;
                        updateSelectedDisplay();
                    }
                }
            });
            
            // Initial call to set the placeholder correctly
            updateSelectedDisplay();
        });
    </script>
</body>
</html>
