<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Top Up Rencana</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 class="text-xl font-bold text-gray-800">Top Up Rencana</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <form class="p-6 space-y-6">
                <!-- Target Plan Info -->
                <div class="bg-white p-4 rounded-xl shadow-sm space-y-2">
                    <p class="text-sm text-gray-500">Menambahkan dana ke:</p>
                    <div class="flex items-center space-x-3">
                        <div class="bg-green-100 text-green-600 p-2 rounded-full">
                           <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-800">Liburan ke Bali</p>
                            <p class="text-xs text-gray-500">Terkumpul Rp 4.000.000 dari Rp 10.000.000</p>
                        </div>
                    </div>
                </div>

                <!-- Amount Input -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Jumlah Top Up</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">Rp</span>
                        <input type="text" id="amount" inputmode="numeric" placeholder="0" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Source of Funds -->
                <div>
                    <h3 class="text-sm font-medium text-gray-700 mb-2">Sumber Dana</h3>
                    <div id="source-options" class="space-y-3">
                        <!-- Saldo Utama -->
                        <label class="source-option border-2 border-indigo-500 bg-indigo-50 p-4 rounded-lg flex items-center space-x-4 cursor-pointer">
                            <div class="bg-indigo-100 text-indigo-600 p-3 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg></div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Saldo Utama</p>
                                <p class="text-sm text-gray-500">Tersedia: Rp 1.280.450</p>
                            </div>
                            <input type="radio" name="source" class="form-radio h-5 w-5 text-indigo-600" checked>
                        </label>
                        <!-- Rencana Mandiri -->
                        <label class="source-option border border-gray-300 bg-white p-4 rounded-lg flex items-center space-x-4 cursor-pointer">
                            <div class="bg-gray-100 text-gray-600 p-3 rounded-full"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg></div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Rencana: Dana Darurat</p>
                                <p class="text-sm text-gray-500">Tersedia: Rp 3.000.000</p>
                            </div>
                            <input type="radio" name="source" class="form-radio h-5 w-5 text-indigo-600">
                        </label>
                    </div>
                </div>
            </form>
        </main>

        <!-- Footer for Action Button -->
        <footer class="flex-shrink-0 bg-white p-4 border-t border-gray-200">
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Konfirmasi Top Up
            </button>
        </footer>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="chat.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-600"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Format amount with thousand separators
            const amountInput = document.getElementById('amount');
            amountInput.addEventListener('keyup', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value) {
                    const formattedValue = new Intl.NumberFormat('id-ID').format(value);
                    e.target.value = formattedValue;
                }
            });

            // Handle source option selection
            const sourceOptions = document.querySelectorAll('.source-option');
            sourceOptions.forEach(option => {
                option.addEventListener('click', function() {
                    // Remove active styles from all options
                    sourceOptions.forEach(opt => {
                        opt.classList.remove('border-indigo-500', 'bg-indigo-50', 'border-2');
                        opt.classList.add('border-gray-300', 'bg-white', 'border');
                    });

                    // Add active styles to the clicked option
                    this.classList.add('border-indigo-500', 'bg-indigo-50', 'border-2');
                    this.classList.remove('border-gray-300', 'bg-white', 'border');

                    // Check the radio button inside
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                    }
                });
            });
        });
    </script>
</body>
</html>
