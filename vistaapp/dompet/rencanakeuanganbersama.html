    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- UI ELEMENTS ---
            const remainingDaysEl = document.getElementById('remaining-days');
            const endDateEl = document.getElementById('end-date');

            // --- HELPER FUNCTION ---
            const getRemainingDays = (endDateStr) => {
                // Parse the date string from the element's text content
                // Example: "1 Desember 2025"
                const months = { 'Januari':0, 'Februari':1, 'Maret':2, 'April':3, 'Mei':4, 'Juni':5, 'Juli':6, 'Agustus':7, 'September':8, 'Oktober':9, 'November':10, 'Desember':11 };
                const parts = endDateStr.split(' ');
                const day = parseInt(parts[0], 10);
                const month = months[parts[1]];
                const year = parseInt(parts[2], 10);

                const endDate = new Date(year, month, day);
                const today = new Date();
                
                // Set time to 0 to compare dates only
                today.setHours(0, 0, 0, 0);
                endDate.setHours(0, 0, 0, 0);
                
                if (endDate < today) return 'Selesai';
                
                const diffTime = Math.abs(endDate - today);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return `${diffDays} hari lagi`;
            };

            // --- INITIAL CALCULATION ---
            if (remainingDaysEl && endDateEl) {
                remainingDaysEl.textContent = getRemainingDays(endDateEl.textContent);
            }
        });
    </script>
