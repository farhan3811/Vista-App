<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Tambah Rencana Bersama</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <a href="rencanakeuangan.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Buat Rencana Bersama</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <form class="p-6 space-y-6">
                <!-- Nama Rencana -->
                <div>
                    <label for="plan-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Rencana</label>
                    <input type="text" id="plan-name" placeholder="Contoh: Liburan ke Bali" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Target Nominal -->
                <div>
                    <label for="plan-target" class="block text-sm font-medium text-gray-700 mb-1">Target Nominal</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500">Rp</span>
                        <input type="text" id="plan-target" inputmode="numeric" placeholder="0" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Start & End Date -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="start-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Mulai</label>
                        <input type="date" id="start-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="end-date" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Selesai</label>
                        <input type="date" id="end-date" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                </div>

                <!-- Invite Participants -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Undang Peserta</label>
                    <div class="bg-white p-4 rounded-lg border border-gray-300">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <div class="flex -space-x-3">
                                    <img class="w-10 h-10 rounded-full object-cover border-2 border-white" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop" alt="Avatar Anda">
                                    <img class="w-10 h-10 rounded-full object-cover border-2 border-white" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1974&auto=format&fit=crop" alt="Avatar Citra">
                                </div>
                                <p class="text-sm text-gray-600">Anda & Citra</p>
                            </div>
                            <a href="undangrencanabersama.html"><button type="button" class="text-sm font-semibold text-indigo-600 hover:text-indigo-800">Tambah</button></a>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-2">Anda dapat mengundang teman untuk mencapai tujuan bersama.</p>
                </div>
            </form>
        </main>

        <!-- Footer for Save Button -->
        <footer class="flex-shrink-0 bg-white p-4 border-t border-gray-200">
            <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Buat Rencana
            </button>
        </footer>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="../rencana/plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="../saya/profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set default start date to today
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            document.getElementById('start-date').value = formattedDate;

            // Format amount with thousand separators
            const amountInput = document.getElementById('plan-target');
            amountInput.addEventListener('keyup', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                if (value) {
                    const formattedValue = new Intl.NumberFormat('id-ID').format(value);
                    e.target.value = formattedValue;
                }
            });
        });
    </script>
</body>
</html>
