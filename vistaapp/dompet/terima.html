<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Isi Saldo</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <a href="wallet.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Isi Saldo</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="p-6 space-y-8">
                <!-- Amount Section -->
                <div>
                    <label for="amount" class="block text-sm font-medium text-gray-700 mb-2">Jumlah Isi Saldo</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-500 font-semibold">Rp</span>
                        <input type="text" id="amount" name="amount" inputmode="numeric" placeholder="0" class="w-full text-2xl font-bold pl-12 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="grid grid-cols-4 gap-3 mt-4">
                        <button class="amount-btn bg-gray-100 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-indigo-100 hover:text-indigo-700" data-amount="50000">50rb</button>
                        <button class="amount-btn bg-gray-100 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-indigo-100 hover:text-indigo-700" data-amount="100000">100rb</button>
                        <button class="amount-btn bg-gray-100 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-indigo-100 hover:text-indigo-700" data-amount="200000">200rb</button>
                        <button class="amount-btn bg-gray-100 py-2 rounded-lg text-sm font-semibold text-gray-700 hover:bg-indigo-100 hover:text-indigo-700" data-amount="500000">500rb</button>
                    </div>
                </div>

                <!-- Payment Method Section -->
                <div>
                    <h2 class="text-sm font-medium text-gray-700 mb-3">Pilih Metode Pembayaran</h2>
                    <div class="space-y-3">
                        <div class="payment-method border-2 border-indigo-500 bg-indigo-50 p-4 rounded-lg flex items-center space-x-4 cursor-pointer">
                            <div class="bg-blue-100 text-blue-600 p-3 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m-15.357-2a8.001 8.001 0 0115.357-2m0 0H15"></path></svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Transfer Bank</p>
                                <p class="text-sm text-gray-500">BCA, Mandiri, BRI, BNI Virtual Account</p>
                            </div>
                            <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-indigo-600" checked>
                        </div>
                        <div class="payment-method border border-gray-300 bg-white p-4 rounded-lg flex items-center space-x-4 cursor-pointer">
                            <div class="bg-orange-100 text-orange-600 p-3 rounded-full">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 9V7a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2m2 4h10a2 2 0 002-2v-6a2 2 0 00-2-2H9a2 2 0 00-2 2v6a2 2 0 002 2zm7-5a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            </div>
                            <div class="flex-1">
                                <p class="font-semibold text-gray-800">Gerai Retail</p>
                                <p class="text-sm text-gray-500">Indomaret, Alfamart</p>
                            </div>
                            <input type="radio" name="payment-method" class="form-radio h-5 w-5 text-indigo-600">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer for Action Button -->
        <footer class="flex-shrink-0 bg-white p-4 border-t border-gray-200">
            <button class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Lanjutkan
            </button>
        </footer>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="../rencana/plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="../saya/profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amountInput = document.getElementById('amount');
            const amountButtons = document.querySelectorAll('.amount-btn');
            const paymentMethods = document.querySelectorAll('.payment-method');

            // Function to format number to IDR currency format
            const formatCurrency = (value) => {
                if (!value) return '';
                // Remove non-numeric characters and parse it
                const numericValue = parseInt(value.toString().replace(/[^0-9]/g, ''), 10);
                if (isNaN(numericValue)) return '';
                // Format with Indonesian locale
                return new Intl.NumberFormat('id-ID').format(numericValue);
            };

            // Event listener for quick amount buttons
            amountButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const amount = this.dataset.amount;
                    amountInput.value = formatCurrency(amount);
                });
            });

            // Event listener for manual amount input
            amountInput.addEventListener('keyup', function(e) {
                e.target.value = formatCurrency(e.target.value);
            });

            // Event listener for payment method selection
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // Remove active styles from all methods
                    paymentMethods.forEach(m => {
                        m.classList.remove('border-indigo-500', 'bg-indigo-50', 'border-2');
                        m.classList.add('border-gray-300', 'bg-white', 'border');
                    });

                    // Add active styles to the clicked method
                    this.classList.add('border-indigo-500', 'bg-indigo-50', 'border-2');
                    this.classList.remove('border-gray-300', 'bg-white', 'border');

                    // Check the radio button inside
                    const radio = this.querySelector('input[type="radio"]');
                    if (radio) {
                        radio.checked = true;
                    }
                });
            });
        });
    </script>
</body>
</html>
