<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Kelola Kategori</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        
        /* Custom radio button style */
        input[type="radio"]:checked + div {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <a href="plan.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Kelola Kategori</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="p-4 space-y-6">
                <!-- Add Category Form -->
                <div class="bg-white p-4 rounded-xl shadow-sm">
                    <h2 class="text-lg font-bold text-gray-800 mb-4">Tambah Kategori Baru</h2>
                    <form id="add-category-form" class="space-y-4">
                        <div>
                            <label for="category-name" class="block text-sm font-medium text-gray-700 mb-1">Nama Kategori</label>
                            <input type="text" id="category-name" placeholder="Contoh: Tagihan" required class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Kategori</label>
                            <div class="grid grid-cols-2 gap-3">
                                <label><input type="radio" name="category-type" value="expense" class="hidden" checked><div class="text-center p-3 border-2 border-indigo-500 bg-indigo-50 rounded-lg cursor-pointer"><span class="font-semibold text-indigo-700">Pengeluaran</span></div></label>
                                <label><input type="radio" name="category-type" value="income" class="hidden"><div class="text-center p-3 border border-gray-300 rounded-lg cursor-pointer"><span class="font-semibold text-gray-700">Pemasukan</span></div></label>
                            </div>
                        </div>
                        <button type="submit" class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700">Simpan</button>
                    </form>
                </div>

                <!-- Category List -->
                <div>
                    <h2 class="text-lg font-bold text-gray-800 mb-3">Daftar Kategori</h2>
                    <!-- Filter Tabs -->
                    <div class="flex space-x-2 bg-gray-100 p-1 rounded-lg mb-4">
                        <button class="filter-btn w-full py-2 text-sm rounded-md bg-white text-indigo-600 shadow font-semibold" data-filter="all">Semua</button>
                        <button class="filter-btn w-full py-2 text-sm rounded-md text-gray-600" data-filter="expense">Pengeluaran</button>
                        <button class="filter-btn w-full py-2 text-sm rounded-md text-gray-600" data-filter="income">Pemasukan</button>
                    </div>
                    <div id="category-list" class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
                        <!-- Category items will be injected here -->
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="plan.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="../dompet/wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="../saya/profile.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-sm p-6 text-center">
            <h2 class="text-xl font-bold text-gray-800">Hapus Kategori?</h2>
            <p class="text-gray-600 mt-2">Apakah Anda yakin ingin menghapus kategori <strong id="category-to-delete-name"></strong>? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex space-x-4 mt-6">
                <button id="cancel-delete-btn" class="w-full py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold">Batal</button>
                <button id="confirm-delete-btn" class="w-full py-3 bg-red-500 text-white rounded-lg font-semibold">Ya, Hapus</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- STATE MANAGEMENT ---
            let categories = [
                { id: 1, name: 'Makanan', type: 'expense' },
                { id: 2, name: 'Gaji', type: 'income' },
                { id: 3, name: 'Transportasi', type: 'expense' },
            ];
            let categoryToDelete = null;
            let currentFilter = 'all';

            // --- UI ELEMENTS ---
            const categoryListContainer = document.getElementById('category-list');
            const addCategoryForm = document.getElementById('add-category-form');
            const categoryNameInput = document.getElementById('category-name');
            const typeRadios = document.querySelectorAll('input[name="category-type"]');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const deleteModal = document.getElementById('delete-modal');
            const categoryToDeleteNameEl = document.getElementById('category-to-delete-name');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');

            // --- RENDER FUNCTION ---
            const renderCategories = () => {
                categoryListContainer.innerHTML = '';
                const filteredCategories = categories.filter(cat => currentFilter === 'all' || cat.type === currentFilter);

                if (filteredCategories.length === 0) {
                    categoryListContainer.innerHTML = `<p class="p-4 text-center text-gray-500">Tidak ada kategori.</p>`;
                    return;
                }

                filteredCategories.forEach(cat => {
                    const isExpense = cat.type === 'expense';
                    const item = document.createElement('div');
                    item.className = 'p-4 flex items-center justify-between';
                    item.innerHTML = `
                        <div>
                            <p class="font-semibold text-gray-800">${cat.name}</p>
                            <span class="text-xs font-medium ${isExpense ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'} px-2 py-0.5 rounded-full">${isExpense ? 'Pengeluaran' : 'Pemasukan'}</span>
                        </div>
                        <div class="flex items-center space-x-2">
                            <button class="p-2 text-gray-500 hover:text-indigo-600 edit-btn" data-id="${cat.id}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L14.732 3.732z"></path></svg></button>
                            <button class="p-2 text-gray-500 hover:text-red-600 delete-btn" data-id="${cat.id}" data-name="${cat.name}"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                        </div>
                    `;
                    categoryListContainer.appendChild(item);
                });

                // Re-attach event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDeleteClick);
                });
            };
            
            // --- EVENT HANDLERS ---
            const handleDeleteClick = (e) => {
                const button = e.currentTarget;
                categoryToDelete = parseInt(button.dataset.id);
                categoryToDeleteNameEl.textContent = button.dataset.name;
                deleteModal.classList.remove('hidden');
            };

            addCategoryForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = categoryNameInput.value.trim();
                const type = document.querySelector('input[name="category-type"]:checked').value;
                if (name) {
                    categories.push({ id: Date.now(), name, type });
                    addCategoryForm.reset();
                    renderCategories();
                }
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    filterButtons.forEach(btn => {
                        btn.classList.remove('bg-white', 'text-indigo-600', 'shadow', 'font-semibold');
                        btn.classList.add('text-gray-600');
                    });
                    this.classList.add('bg-white', 'text-indigo-600', 'shadow', 'font-semibold');
                    currentFilter = this.dataset.filter;
                    renderCategories();
                });
            });

            cancelDeleteBtn.addEventListener('click', () => {
                deleteModal.classList.add('hidden');
                categoryToDelete = null;
            });

            confirmDeleteBtn.addEventListener('click', () => {
                categories = categories.filter(cat => cat.id !== categoryToDelete);
                deleteModal.classList.add('hidden');
                categoryToDelete = null;
                renderCategories();
            });

            // --- RADIO BUTTON STYLE HANDLER ---
            typeRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    typeRadios.forEach(r => {
                        r.nextElementSibling.classList.remove('border-indigo-500', 'bg-indigo-50');
                        r.nextElementSibling.classList.add('border-gray-300');
                        r.nextElementSibling.querySelector('span').classList.remove('text-indigo-700');
                        r.nextElementSibling.querySelector('span').classList.add('text-gray-700');
                    });
                    if (this.checked) {
                        this.nextElementSibling.classList.add('border-indigo-500', 'bg-indigo-50');
                        this.nextElementSibling.classList.remove('border-gray-300');
                        this.nextElementSibling.querySelector('span').classList.add('text-indigo-700');
                        this.nextElementSibling.querySelector('span').classList.remove('text-gray-700');
                    }
                });
            });
            
            // --- INITIAL RENDER ---
            renderCategories();
        });
    </script>
</body>
</html>
