<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Profil Saya</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <a href="profile.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Profil Saya</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <form class="space-y-6">
                <!-- Profile Picture Upload -->
                <div class="bg-white pt-8 pb-6 flex flex-col items-center text-center">
                    <div class="relative">
                        <div id="upload-area" class="w-28 h-28 bg-gray-200 rounded-full flex items-center justify-center cursor-pointer">
                            <img id="pic-preview" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?q=80&w=2080&auto=format&fit=crop" alt="Pratinjau" class="w-full h-full rounded-full object-cover">
                        </div>
                        <label for="profile-pic-input" class="absolute bottom-0 right-0 bg-indigo-600 p-2 rounded-full border-2 border-white cursor-pointer">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </label>
                        <input type="file" id="profile-pic-input" class="hidden" accept="image/*">
                    </div>
                </div>

                <!-- Form Fields -->
                <div class="px-4 space-y-4">
                    <div>
                        <label for="name-input" class="block text-sm font-medium text-gray-700 mb-1">Nama</label>
                        <input type="text" id="name-input" value="Andi Hermawan" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="dob-input" class="block text-sm font-medium text-gray-700 mb-1">Tanggal Lahir</label>
                        <input type="date" id="dob-input" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="phone-input" class="block text-sm font-medium text-gray-700 mb-1">Nomor Telepon</label>
                        <div class="flex items-center space-x-2">
                            <input type="tel" id="phone-input" value="+62 812-3456-7890" class="flex-1 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm bg-gray-100 text-gray-500" readonly>
                            <button type="button" class="px-4 py-3 bg-white border border-gray-300 rounded-lg font-semibold text-sm text-gray-700 hover:bg-gray-50">Ganti</button>
                        </div>
                    </div>
                </div>
            </form>
        </main>

        <!-- Footer for Save Button -->
        <footer class="flex-shrink-0 bg-white p-4 border-t border-gray-200">
            <button class="w-full py-3 bg-indigo-600 text-white rounded-lg font-semibold shadow-md hover:bg-indigo-700">Simpan Perubahan</button>
        </footer>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="../rencana/plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="../dompet/wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="profile.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- Profile Picture Preview ---
            const profilePicInput = document.getElementById('profile-pic-input');
            const picPreview = document.getElementById('pic-preview');

            profilePicInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        picPreview.src = e.target.result;
                    }
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
