<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Bahasa</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
            <a href="setting.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Bahasa</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="p-4">
                <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
                    <label for="lang-id" class="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-semibold text-indigo-600">Indonesia</p>
                            <p class="text-sm text-gray-500">Bahasa Indonesia</p>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            <input type="radio" id="lang-id" name="language" class="hidden" checked>
                        </div>
                    </label>
                    <label for="lang-en" class="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-medium text-gray-700">English</p>
                            <p class="text-sm text-gray-500">English</p>
                        </div>
                        <div class="flex items-center">
                             <input type="radio" id="lang-en" name="language" class="hidden">
                        </div>
                    </label>
                     <label for="lang-zh" class="p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
                        <div>
                            <p class="font-medium text-gray-700">Chinese</p>
                            <p class="text-sm text-gray-500">中文</p>
                        </div>
                        <div class="flex items-center">
                             <input type="radio" id="lang-zh" name="language" class="hidden">
                        </div>
                    </label>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="../../rencana/plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="../../dompet/wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="../profile.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const languageLabels = document.querySelectorAll('label');
            
            languageLabels.forEach(label => {
                label.addEventListener('click', function() {
                    // Remove active styles from all
                    languageLabels.forEach(l => {
                        const nameEl = l.querySelector('p:first-child');
                        const checkIconContainer = l.querySelector('div:last-child');
                        const checkIcon = checkIconContainer.querySelector('svg');
                        
                        nameEl.classList.remove('text-indigo-600');
                        nameEl.classList.add('text-gray-700', 'font-medium');
                        nameEl.classList.remove('font-semibold');

                        if (checkIcon) {
                            checkIconContainer.innerHTML = ''; // Remove check icon
                        }
                    });

                    // Add active styles to the clicked one
                    const nameEl = this.querySelector('p:first-child');
                    const checkIconContainer = this.querySelector('div:last-child');
                    
                    nameEl.classList.add('text-indigo-600', 'font-semibold');
                    nameEl.classList.remove('text-gray-700', 'font-medium');
                    
                    checkIconContainer.innerHTML = `<svg class="w-6 h-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
                });
            });
        });
    </script>
</body>
</html>
