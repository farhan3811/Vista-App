<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Pengaturan Panggilan & Meet</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
        
        /* Custom toggle switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4f46e5;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #4f46e5;
        }
        
        /* Custom radio button style */
        input[type="radio"]:checked + div {
            border-color: #4f46e5;
            background-color: #eef2ff;
        }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
           <a href="setting.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Pengaturan Panggilan & Meet</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="space-y-6 p-4 pb-24">
                <!-- Video Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">VIDEO</h2>
                    <div class="bg-white rounded-xl shadow-sm p-4">
                        <label class="block font-medium text-gray-700 mb-3">Kualitas Panggilan Video</label>
                        <div class="space-y-3">
                            <label class="flex items-center"><input type="radio" name="video-quality" class="hidden"><div class="w-full text-left p-3 border border-gray-300 rounded-lg cursor-pointer"><span class="font-semibold text-gray-700">Hemat Data</span></div></label>
                            <label class="flex items-center"><input type="radio" name="video-quality" class="hidden" checked><div class="w-full text-left p-3 border-2 border-indigo-500 bg-indigo-50 rounded-lg cursor-pointer"><span class="font-semibold text-indigo-700">Otomatis (Disarankan)</span></div></label>
                            <label class="flex items-center"><input type="radio" name="video-quality" class="hidden"><div class="w-full text-left p-3 border border-gray-300 rounded-lg cursor-pointer"><span class="font-semibold text-gray-700">Kualitas Tinggi</span></div></label>
                        </div>
                    </div>
                </div>

                <!-- Audio Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">AUDIO</h2>
                    <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
                        <a href="#" class="p-4 flex items-center space-x-4 hover:bg-gray-50"><div class="text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 6l12-3"></path></svg></div><span class="font-medium text-gray-700">Nada Dering</span></a>
                        <div class="p-4 flex justify-between items-center">
                            <div class="flex items-center space-x-4">
                                <div class="text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-12v4m-2-2h4m5 4v4m-2-2h4M5 3l14 18"></path></svg></div>
                                <span class="font-medium text-gray-700">Gunakan Lebih Sedikit Data</span>
                            </div>
                            <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" name="toggle" id="data-saver" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                <label for="data-saver" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- General Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">UMUM</h2>
                    <div class="bg-white rounded-xl shadow-sm divide-y divide-gray-100">
                        <a href="#" class="p-4 flex items-center space-x-4 hover:bg-gray-50"><div class="text-gray-500"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg></div><span class="font-medium text-gray-700">Izin Mikrofon & Kamera</span></a>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="../../chat/chat.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs font-semibold">Obrolan</span></a>
                <a href="../../rencana/plan.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs font-medium">Rencana</span></a>
                <a href="../../dompet/wallet.html" class="nav-link flex flex-col items-center justify-center w-full text-gray-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs font-medium">Dompet</span></a>
                <a href="../profile.html" class="nav-link flex flex-col items-center justify-center w-full text-indigo-500"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg><span class="text-xs font-medium">Saya</span></a></div>
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const qualityRadios = document.querySelectorAll('input[name="video-quality"]');
            qualityRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    // Remove active styles from all
                    qualityRadios.forEach(r => {
                        r.nextElementSibling.classList.remove('border-indigo-500', 'bg-indigo-50', 'border-2');
                        r.nextElementSibling.classList.add('border-gray-300');
                        r.nextElementSibling.querySelector('span').classList.remove('text-indigo-700');
                        r.nextElementSibling.querySelector('span').classList.add('text-gray-700');
                    });
                    
                    // Add active styles to the selected one
                    if (this.checked) {
                        this.nextElementSibling.classList.add('border-indigo-500', 'bg-indigo-50', 'border-2');
                        this.nextElementSibling.classList.remove('border-gray-300');
                        this.nextElementSibling.querySelector('span').classList.add('text-indigo-700');
                        this.nextElementSibling.querySelector('span').classList.remove('text-gray-700');
                    }
                });
            });
        });
    </script>
</body>
</html>
