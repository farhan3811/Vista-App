<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vista App - Tampilan & Tema</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e5e7eb;
        }

        .app-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-color: #f9fafb;
            margin: 0 auto;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
        }
        
        .main-content::-webkit-scrollbar { width: 4px; }
        .main-content::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 2px; }
    </style>
</head>
<body>

    <!-- App Container -->
    <div class="app-container">
        
        <!-- Top Header -->
        <header class="flex-shrink-0 bg-white px-4 py-3 shadow-sm z-10 flex items-center space-x-3">
           <a href="setting.html"><button class="p-2 text-gray-600 hover:text-indigo-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button></a>
            <h1 class="text-xl font-bold text-gray-800">Tampilan & Tema</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="space-y-6 p-4 pb-24">
                <!-- Theme Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">TEMA</h2>
                    <div class="bg-white rounded-xl shadow-sm p-4">
                        <div class="grid grid-cols-2 gap-4">
                            <button id="theme-light-btn" class="border-2 border-indigo-500 bg-indigo-50 text-indigo-700 p-4 rounded-xl flex flex-col items-center space-y-2">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                                <span class="font-semibold">Terang</span>
                            </button>
                            <button id="theme-dark-btn" class="border border-gray-300 bg-white text-gray-700 p-4 rounded-xl flex flex-col items-center space-y-2 hover:bg-gray-100">
                                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                                <span class="font-semibold">Gelap</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Wallpaper Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">WALLPAPER CHAT</h2>
                    <div class="bg-white rounded-xl shadow-sm">
                        <a href="#" class="p-4 flex items-center justify-between hover:bg-gray-50">
                            <span class="font-medium text-gray-700">Ubah Wallpaper</span>
                            <div class="w-10 h-10 rounded-lg bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop')"></div>
                        </a>
                    </div>
                </div>
                
                <!-- Font Size Section -->
                <div>
                    <h2 class="text-sm font-bold text-gray-500 mb-2 px-2">LAINNYA</h2>
                    <div class="bg-white rounded-xl shadow-sm p-4">
                        <span class="font-medium text-gray-700">Ukuran Font</span>
                        <div class="flex items-center justify-between text-sm text-gray-500 mt-2">
                            <span>Kecil</span>
                            <span>Sedang</span>
                            <span>Besar</span>
                        </div>
                        <input type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer mt-1" min="1" max="3" value="2">
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Bottom Navigation Bar -->
        <nav class="flex-shrink-0 bg-white border-t border-gray-200 z-10">
            <div class="flex justify-around items-center h-16">
                <a href="#" class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-indigo-600"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" /></svg><span class="text-xs mt-1">Obrolan</span></a>
                <a href="#" class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-indigo-600"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg><span class="text-xs mt-1">Rencana</span></a>
                <a href="#" class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-indigo-600"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg><span class="text-xs mt-1">Keuangan</span></a>
                <a href="#" class="flex flex-col items-center justify-center w-full text-gray-500 hover:text-indigo-600"><svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" /></svg><span class="text-xs mt-1">Dompet</span></a>
                <a href="#" class="flex flex-col items-center justify-center w-full text-indigo-600">
                    <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                    <span class="text-xs mt-1 font-semibold">Saya</span>
                </a>
            </div>
        </nav>
    </div>

</body>
</html>
